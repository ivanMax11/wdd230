    </header>

    <main>
        <form action="thankyou.html" method="get">
            <fieldset>
                <legend>Applicant Information</legend>
                <label class="top">*First Name:<input type="text" name="fname" required></label>
                <label class="top">*Last Name:<input type="text" name="lname" required></label>
                <label class="top">*Business Position:<input type="text" id="position" pattern="[A-Za-z\- ]{7, }" required></label>
                <label class="top">*Email:<input type="email" name="email" placeholder="businessemail@gmail.com" required></label>
                <label class="top">*Phone Number:<input type="tel" name="phone" placeholder="1111234321" required></label>
                <label class="top">*Business Title:<input type="text" name="bname" required></label>
            </fieldset>
    
            <fieldset>
                <legend>Membership Level</legend>
                <label class="sbs"><input type="radio" name="memberLevel" value="nonprofit"> Non-Profit Membership</label>
                <label class="sbs"><input type="radio" name="memberLevel" value="bronze"> Bronze Membership</label>
                <label class="sbs"><input type="radio" name="memberLevel" value="silver"> Silver Membership</label>
                <label class="sbs"><input type="radio" name="memberLevel" value="gold"> Gold Membership</label>
            </fieldset>
    
            <fieldset>
                <legend>Business Information</legend>
                <textarea name="bdescription" cols="30" rows="10" placeholder="Give a brief description about your business."></textarea>
            </fieldset>
    
            <fieldset class="hidden">
                <legend>Hidden Date And Time</legend>
                <span id="forumDateTime"></span>
            </fieldset>
            <input type="submit" value="Create my Account" class="submitBtn">
        </form>
